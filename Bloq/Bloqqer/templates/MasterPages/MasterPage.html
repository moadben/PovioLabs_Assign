{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Bloq. | {% block title %}{% endblock %} </title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	{% if request.user.username == "admin" %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
	{% else %}
		<link rel="stylesheet" type="text/css" href="{% static 'build/css/main.css' %}"/>
	{% endif %}
</head>
<body>
	<nav>
	<span>
		{% if not user.is_authenticated %}
			<a href="#"> Log In </a>
		{% else %}
			<a href="#"> Profile </a>
		{% endif %}
	</span>
	<div style="float:right">
	<a href="#"> Posts </a>
	<a href="/bloq/createPost"> Create Post </a>
	</nav>

	<div id="addPost"></div>
	{% block content %}

	{%endblock%}
	<script src="{% static 'bower_components/react/react.js' %}"></script>
	<script src="{% static 'bower_components/react/react-dom.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script type="text/babel" src="{% static 'js/indexReact.js' %}"></script>
	
</body>
</html>
